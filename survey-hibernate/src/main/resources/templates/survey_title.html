<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Survey Titles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
	  <a class="navbar-brand" href="#">
	    <h3><i class="fab fa-angellist"> Easy survey</i></h3>
	  </a>
	</nav>
    <div class="container my-2">
    	<div id="msg-div"></div>
    <div class="card">
    <div class="card-body">
        <div class="container my-5">
            <p class="form-group">
                <a th:href="@{/survey_question}" class="btn btn-primary">
                <i class="fas fa-chalkboard ml-2"> Add Title </i></a>
            </p>
            <div class="col-md-10">
                <div>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>TitleId</th>
                                <th>Title</th>
                                <th>No of Questions</th>
                                <th>Survey</th>
                                <th>Result</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="title,stat : ${surveyTitleList}">
                                <td th:text="${stat.index+1}"></td>
                                <td th:text="${title.title}"></td>
                                <td th:text="${#lists.size(title.questionList)}"></td>
                                <td>
                                    <a th:href="@{survey(titleId = ${title.titleId})}" class="btn btn-primary pad-center">
                                        <i class="fas fa-poll-h ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{survey_result(titleId = ${title.titleId})}" class="btn btn-success pad-center">
                                        <i class="fas fa-file-prescription ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{survey_question(titleId = ${title.titleId})}" class="btn btn-warning pad-center">
                                        <i class="fas fa-undo ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a id="title-del" th:data-titleid="${title.titleId}" class="btn btn-danger pad-center">
                                        <i class="fas fa-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/title.js}"></script>
</html>
